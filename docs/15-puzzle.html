<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-puzzle</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
    <script src="15-puzzle.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="15-puzzle.css">
</head>
<body>
    <svg id="field" width="600" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         style="padding-top: 10px; padding-left: 10px;">
    </svg>
    <div id="results" style="position: absolute; left: 600px; top: 20px;">
        <span style>Current result: <span id="current_result">0</span></span>
        <br>
        <br>
        <span style>Best result: <span id="best_result">inf</span></span>
        <br>
        <br>
        <span style>Current time: <span id="stopwatch">00:00:00</span></span>
        <br>
        <br>
        <span style>Best time: <span id="best_time">inf</span></span>
    </div>
    <div id="new_game" style="position: absolute; left: 600px; top: 300px;">
        <button id="new_game_button" type="button" name="start_new_game" onclick="generatingField()">Start new game</button>
    </div>
    <div id="table_results" style="position: absolute; left: 1100px; top: 15px">
        <table id="table_id">
            <caption>Best results</caption>
            <tr>
                <th>Place</th>
                <th>Result</th>
                <th>Time</th>
            </tr>

        </table>
        <button type="button" onclick="getResults()">
            <img src="images/icons8-refresh-16.png" style="vertical-align: middle"> Refresh
        </button>
        <!-- <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon">&#xe031;</span> Refresh
        </button> -->
    </div>
</body>
<script>
    const current_version = "v0.14";
    let best_result = document.getElementById("best_result");
    let best_time = document.getElementById("best_time");
    if (!localStorage.getItem("version")) {
        localStorage.clear();
        localStorage.setItem("version", current_version);
    } else {
        // later we can refresh some information which will be updated
        if (localStorage.getItem("version") >= "v0.10") {
            best_result.innerText = localStorage.getItem("best_result");
            best_time.innerHTML = localStorage.getItem("best_time");
        }
        localStorage.clear();
        localStorage.setItem("version", current_version);
    }
    localStorage.setItem("best_result", best_result.innerText);
    localStorage.setItem("best_time", best_time.innerText);
    generatingField();
</script>
</html>
